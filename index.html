<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Theme Template for Bootstrap</title>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./dist/css/bootstrap-theme.min.css" rel="stylesheet">
  </head>
  <body onload="trythis()">
    <div style="padding: 10px">
      <h1>Customer Info Card</h1>
      <p id="demo"></p>
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron">
            <div class="row">
              <div class="col-md-1">
                <img src="./images/account_circle-24px.svg" style="margin-top: -40px">
              </div>
              <div class="col-md-3">
                <p style="margin-top: -40px; margin-bottom: -5px">Customer ID</p>
                <h3>Value</h3>
              </div>
              <div class="col-md-1">
                <img src="./images/call-24px.svg" style="margin-top: -40px">
              </div>
              <div class="col-md-3">
                <p style="margin-top: -40px; margin-bottom: -5px">Phone Number</p>
                <h3>Value</h3>
              </div>
              <div class="col-md-1">
                <img src="./images/contact_mail-24px.svg" style="margin-top: -40px">
              </div>
              <div class="col-md-3">
                <p style="margin-top: -40px; margin-bottom: -5px">Email Address</p>
                <h3>Value</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-md-1">
                <img src="./images/business-24px.svg" style="margin-top: 30px; margin-bottom: -40px">
              </div>
              <div class="col-md-3">
                <p style="margin-top: 20px; margin-bottom: -5px">Street Address</p>
                <h3 style="margin-bottom: -40px">Value</h3>
              </div>
              <div class="col-md-1">
                <img src="./images/alarm_on-24px.svg" style="margin-top: 30px; margin-bottom: -40px; color: green">
              </div>
              <div class="col-md-3">
                <p style="margin-top: 20px; margin-bottom: -5px">Prefers phone or email?</p>
                <h3 style="margin-bottom: -40px">Value</h3>
              </div>
              <div class="col-md-4">
                <h3 style="margin-top: 20px; margin-bottom: -40px; padding: 10px">SEND ALERT</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <div class="row">
              <div class="col-md-4">
                <p style="margin-top: 20px; margin-bottom: -5px">Last Month's Bill</p>
                <h3 style="margin-bottom: -20px">Value</h3>
              </div>
              <div class="col-md-4">
                <p style="margin-top: 20px; margin-bottom: -5px">Next Month's Bill (Predicted)</p>
                <h3 style="margin-bottom: -20px">Value</h3>
              </div>
              <div class="col-md-4">
                <p style="margin-top: 20px; margin-bottom: -5px">Rate Tier for this Bill</p>
                <h3 style="margin-bottom: -20px">Value</h3>
              </div>
            </div>
          </div>
        </div>
        
        <canvas class="my-4 w-100" id="canvas" width="900" height="300"></canvas>

      </div>
      <p id="demo"></p>
      <p id="demo"></p>
      <p id="demo"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="usage-graph.js"></script>
    <script src="js/team5.js"></script>
  </body>
</html>
